---
driver:
  name: "terraform"
  verify_version: false
  command_timeout: 2700

provisioner:
  name: "terraform"

verifier:
  name: terraform
  color: false
  fail_fast: false

platforms:
  - name: local

suites:
  - name: "abm_gce_defaults_on_owner_project"
    driver:
      root_module_directory: test/fixtures/abm_gce_defaults_on_owner_project
    verifier:
      systems:
        - name: abm_gce_defaults_on_owner_project
          backend: local
  - name: "abm_gce_gpu"
    driver:
      root_module_directory: test/fixtures/abm_gce_gpu
    verifier:
      systems:
        - name: abm_gce_gpu
          backend: local
