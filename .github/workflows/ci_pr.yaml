name: "Continuous Integration - Pull Request"
on:
  pull_request:
    branches:
      - master
jobs:
  code-tests:
    runs-on: [self-hosted]
    steps:
    - uses: actions/checkout@v2
      with:
        ref: ${{github.event.pull_request.head.ref}}
        repository: ${{github.event.pull_request.head.repo.full_name}}
    - name: License Check
      continue-on-error: true
      env:
        COMMENTS_URL: ${{ github.event.pull_request.comments_url }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        addlicense -check ./ >> license.err
        if [ $? -eq 0 ]; then
          echo "[âœ”] All files have the license header"
        else
          echo "[âœ˜] There are files missing the license header"
          curl \
            -X POST \
            $COMMENTS_URL \
            -H "Content-Type: application/json" \
            -H "Authorization: token $GITHUB_TOKEN" \
            --data '{ "body": "ðŸ’£  Add license headers to following files:</br> ${cat license.err}"}'
        fi
    - name: Terraform Checkstyle
      timeout-minutes: 20
      continue-on-error: true
      run: |
        terraform fmt -recursive -check -diff ./
        if [ $? -eq 0 ]; then
          echo "[âœ”] All terraform files are properly formatted"
        else
          echo "[âœ˜] There are some terraform file not properly formatted"
          exit 1
        fi
    - name: Terraform Validate
      timeout-minutes: 20
      run: |
        for sample in $(cat .github/terraform_samples); do
          echo "Terraform validating: $sample"
          cd $sample
          terraform init -backend=false
          terraform validate .
          if ! [ $? -eq 0 ]; then
            echo "[âœ˜] Terraform validation failed for sample $sample"
            exit 1
          fi
        done
    - name: Golang Checkstyle
      timeout-minutes: 20
      run: |
        golint ./... > golint.err
        [ -s golint.err ]
        if [ $? -eq 0 ]; then
          echo "[âœ˜] Golang (.go) files have linting errors"
        fi
