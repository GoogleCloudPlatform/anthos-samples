# [START anthosbaremetal_anthos_vmruntime_vmruntime_vmruntime_vmruntime]
apiVersion: vm.cluster.gke.io/v1
kind: VMRuntime
metadata:
  name: vmruntime
spec:
  enabled: true
  # useEmulation default to false if not set.
  useEmulation: true
  # vmImageFormat default to "qcow2" if not set.
  vmImageFormat: qcow2
# [END anthosbaremetal_anthos_vmruntime_vmruntime_vmruntime_vmruntime]
