# [START anthosbaremetal_anthos_vmruntime_mysql_db_statefulset_mysql_db]
kind: StatefulSet
apiVersion: apps/v1
metadata:
  name: mysql-db
  labels:
    app: mysql-db
    tier: db
spec:
  serviceName: mysql-db
  replicas: 1
  selector:
    matchLabels:
      app: mysql-db
      tier: db
  template:
    metadata:
      labels:
        app: mysql-db
        tier: db
    spec:
      serviceAccountName: default
      terminationGracePeriodSeconds: 10
      containers:
      - name: mysql-db
        image: mysql:8.0.28-oracle
        envFrom:
        - configMapRef:
            name: mysql-db-config
        ports:
        - name: mysqldb
          protocol: TCP
          containerPort: 3306
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 1Gi
        volumeMounts:
        - name: mysqldb
          mountPath: /var/lib/mysql
      volumes:
      - name: mysqldb
        emptyDir: {}
# [END anthosbaremetal_anthos_vmruntime_mysql_db_statefulset_mysql_db]
---
# [START anthosbaremetal_anthos_vmruntime_mysql_db_service_mysql_db]
apiVersion: v1
kind: Service
metadata:
  name: mysql-db
  labels:
    app: mysql-db
    tier: db
spec:
  clusterIP: None
  ports:
  - port: 3306
    name: tcp
    targetPort: 3306
    protocol: TCP
  selector:
    app: mysql-db
    tier: db
# [END anthosbaremetal_anthos_vmruntime_mysql_db_service_mysql_db]
---
# [START anthosbaremetal_anthos_vmruntime_mysql_db_configmap_mysql_db_mysql_db_config]
apiVersion: v1
kind: ConfigMap
metadata:
  name: mysql-db-config
  labels:
    app: mysql-db
data:
  MYSQL_HOST: mysql-db
  MYSQL_DATABASE: pos_db
  MYSQL_USER: demouser
  MYSQL_PASSWORD: demopassword
  MYSQL_ROOT_PASSWORD: totoallysafepassword
  MYSQL_DB_URI: jdbc:mysql://demouser:demopassword@mysql-db:3306/pos_db
# [END anthosbaremetal_anthos_vmruntime_mysql_db_configmap_mysql_db_mysql_db_config]
