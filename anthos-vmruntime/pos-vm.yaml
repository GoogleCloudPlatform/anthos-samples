# [START anthosbaremetal_anthos_vmruntime_pos_vm_datavolume_pos_vm_boot_dv]
apiVersion: cdi.kubevirt.io/v1beta1
kind: DataVolume
metadata:
  creationTimestamp: null
  name: pos-vm-boot-dv
  namespace: default
spec:
  pvc:
    accessModes:
    - ReadWriteOnce
    resources:
      requests:
        storage: 80Gi
    storageClassName: local-shared
  source:
    http:
      url: https://storage.googleapis.com/pos-vm-images/pos-vm.qcow2
# [END anthosbaremetal_anthos_vmruntime_pos_vm_datavolume_pos_vm_boot_dv]
---
# [START anthosbaremetal_anthos_vmruntime_pos_vm_virtualmachine_pos_vm]
apiVersion: vm.cluster.gke.io/v1alpha1
kind: VirtualMachine
metadata:
  creationTimestamp: null
  name: pos-vm
  namespace: default
spec:
  compute: {}
  disks: null
  interfaces:
  - name: eth0
    networkName: pod-network
  virtSpec:
    template:
      metadata:
        creationTimestamp: null
        labels:
          kubevirt.io/vm: pos-vm
      spec:
        domain:
          cpu:
            cores: 2
          devices:
            disks:
            - bootOrder: 1
              disk:
                bus: virtio
              name: pos-vm-boot-dv
          resources:
            requests:
              memory: 4Gi
        volumes:
        - dataVolume:
            name: pos-vm-boot-dv
          name: pos-vm-boot-dv
# [END anthosbaremetal_anthos_vmruntime_pos_vm_virtualmachine_pos_vm]
