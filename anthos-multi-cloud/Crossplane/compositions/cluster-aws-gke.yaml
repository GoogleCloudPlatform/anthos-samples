  - name: routingtable-subnet-2-pub
    base:
      apiVersion: ec2.aws.upbound.io/v1beta1
      kind: RouteTable
      metadata:
        name: routingtable-subnet-2
        labels:
          tableName: routingtable-subnet-2-pub
      spec:
        providerConfigRef:
