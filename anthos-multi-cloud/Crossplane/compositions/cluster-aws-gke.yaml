                    "elasticfilesystem:DescribeMountTargets",
                    "kms:CreateGrant",
                    "kms:Decrypt",
                    "kms:Encrypt",
                    "kms:GrantIsForAWSResource"
                  ],
                  "Resource": "*"
                }
              ]
            }
  - name: anthos-control-plane-attach
    base:
      apiVersion: iam.aws.upbound.io/v1beta1
      kind: RolePolicyAttachment
      metadata:
        name: attach-control-plane
      spec:
        providerConfigRef:
          name: default-aws
        forProvider:
          roleSelector:
            matchLabels:
              role: anthos-control-plane-role
          policyArnSelector:
            matchLabels:
              policy: anthos-control-plane-policy
  - name: anthos-instance-profile-cp
    base:
      apiVersion: iam.aws.upbound.io/v1beta1
      kind: InstanceProfile
      metadata:
        labels:
          profileName: anthosCPProfile
        name: anthos-CP-Profile
        annotations:
          crossplane.io/external-name: anthos-CP-Instance-Profile
      spec:
        providerConfigRef:
          name: default-aws
        forProvider:
          roleSelector:
            matchLabels:
              role: anthos-control-plane-role
    patches:
    - type: ToCompositeFieldPath
      fromFieldPath: status.atProvider.id
      toFieldPath: status.cpInstanceProfile
  - name: anthos-node-pool-role
    base:
      apiVersion: iam.aws.upbound.io/v1beta1
      kind: Role
