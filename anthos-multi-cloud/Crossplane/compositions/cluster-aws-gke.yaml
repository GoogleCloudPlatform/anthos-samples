  - name: internet-gateway
    base:
      apiVersion: ec2.aws.upbound.io/v1beta1
      kind: InternetGateway
      metadata:
        name: routegw
        labels:
          gwname: anthos-inet-gw
      spec:
        providerConfigRef:
          name: default-aws
        forProvider:
          region: us-east-1
          tags:
            Name-v1: main
            Name: anthos-inet-gw
          vpcIdSelector:
            matchLabels:
              vpcName: anthosVPC
  - name: routingtable-subnet-1-pub
    base:
      apiVersion: ec2.aws.upbound.io/v1beta1
      kind: RouteTable
      metadata:
        name: routingtable-subnet-1
        labels:
          tableName: routingtable-subnet-1-pub
      spec:
        providerConfigRef:
            name: default-aws
        forProvider:
          region: us-east-1
          tags:
            Name: anthos-public-sub1
          vpcIdSelector:
            matchLabels:
              vpcName: anthosVPC
  - name: routingtabe-assoc-1
    base:
      apiVersion: ec2.aws.upbound.io/v1beta1
      kind: RouteTableAssociation
      metadata:
        name: example
      spec:
        providerConfigRef:
          name: default-aws
        forProvider:
          region: us-east-1
          tags:
            Name: anthos-public-sub1
          routeTableIdSelector:
            matchLabels:
