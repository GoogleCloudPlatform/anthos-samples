      spec:
        providerConfigRef:
          name: default-aws
        forProvider:
          cidrBlock: 10.0.0.0/16
          region: patched
          tags:
            Name: anthos-VPC
          enableDnsSupport: true
          enableDnsHostnames: true
    patches:
    - type: ToCompositeFieldPath
      fromFieldPath: status.atProvider.id
      toFieldPath: status.vpcId
