apiVersion: apiextensions.crossplane.io/v1
kind: Composition
metadata:
  name: cluster-aws-gke
  labels:
    crossplane.io/xrd: compositeclusters.demo.anthos.com
    provider: aws
    cluster: gke
spec:
  compositeTypeRef:
    apiVersion: demo.anthos.com/v1
    kind:  CompositeCluster
  resources:
  - name: anthosCluster
    base:
      apiVersion: containeraws.gcp.upbound.io/v1beta1
      kind: Cluster
      metadata:
        labels:
          clusterName: anthos-aws-cluster
          testing.upbound.io/example-name: example-aws-nodepool
        name: anthos-aws-cluster
      spec:
        providerConfigRef:
          name: default-gcp
        forProvider:
          authorization:
            - adminUsers:
                - username: emailAddress:bkauf@google.com
          awsRegion: patched
          controlPlane:
            - awsServicesAuthentication:
                - roleArn: patched
              configEncryption:
                - kmsKeyArn: test
              databaseEncryption: []
              iamInstanceProfile:  test
              instanceType: t3.medium
              mainVolume:
                - iops: 3000
                 # kmsKeyArn: arn:aw118b42-d101-40d4-a3b5-036d08dc1d0d
                  sizeGib: 10
                  volumeType: GP3
              rootVolume:
                - iops: 3000
                 # kmsKeyArn: arn:aws:kms:us-east-1:507099386010:key/10118b42-d101-40d4-a3b5-036d08dc1d0d
                  sizeGib: 10
                  volumeType: GP3
              subnetIds: []
              version: 1.24.3-gke.2100
             # tags:
             # -   name: "cx-anthos"
          description: Example aws cluster
          fleet:
            - project: "123456789123"
          location: us-east4
          networking:
            - podAddressCidrBlocks:
                - 10.2.0.0/16
              serviceAddressCidrBlocks:
                - 10.1.0.0/16
              vpcId: patched
        #  project: patched
    patches:
    - type: FromCompositeFieldPath
      fromFieldPath: status.saRoleArn
      toFieldPath:  spec.forProvider.controlPlane[0].awsServicesAuthentication[0].roleArn
     # policy:
     #   fromFieldPath: Required
    - type: FromCompositeFieldPath
      fromFieldPath: status.kmsArn
      toFieldPath: spec.forProvider.controlPlane[0].configEncryption[0].kmsKeyArn
    #  policy:
    #    fromFieldPath: Required
    - type: FromCompositeFieldPath
      fromFieldPath: status.kmsArn
      toFieldPath: spec.forProvider.controlPlane[0].databaseEncryption[0].kmsKeyArn
    # policy:
    #   fromFieldPath: Required
    - type: FromCompositeFieldPath
      fromFieldPath: status.cpInstanceProfile
      toFieldPath:  spec.forProvider.controlPlane[0].iamInstanceProfile
    - type: FromCompositeFieldPath
      fromFieldPath: status.vpcId
      toFieldPath: spec.forProvider.networking[0].vpcId
    #  policy:
    #    fromFieldPath: Required
    - type: FromCompositeFieldPath
      fromFieldPath: status.subnetId1Priv
      toFieldPath: spec.forProvider.controlPlane[0].subnetIds[0]
     # policy:
     #  fromFieldPath: Required
    - type: FromCompositeFieldPath
      fromFieldPath: status.subnetId2Priv
      toFieldPath: spec.forProvider.controlPlane[0].subnetIds[1]
     # policy:
     #  fromFieldPath: Required
    - type: FromCompositeFieldPath
      fromFieldPath: status.subnetId3Priv
      toFieldPath: spec.forProvider.controlPlane[0].subnetIds[2]
    - fromFieldPath: spec.parameters.gcpProjectId
      toFieldPath: spec.forProvider.project
      policy:
       fromFieldPath: Required
      type: FromCompositeFieldPath
    - fromFieldPath: spec.parameters.awsRegion
      toFieldPath: spec.forProvider.awsRegion
      policy:
       fromFieldPath: Required
      type: FromCompositeFieldPath
    - fromFieldPath: spec.parameters.fleetProject
      toFieldPath: spec.forProvider.fleet[0].project
      type: FromCompositeFieldPath


  - name: anthosNodePool
    base:
      apiVersion: containeraws.gcp.upbound.io/v1beta1
      kind: NodePool
      metadata:
        labels:
          testing.upbound.io/example-name: example-aws-nodepool
        name: example-aws-nodepool
      spec:
        providerConfigRef:
            name: default-gcp
        forProvider:
          autoscaling:
            - maxNodeCount: 5
              minNodeCount: 1
          clusterSelector:
            matchLabels:
              testing.upbound.io/example-name: anthos-cluster
          config:
            - configEncryption:
                - kmsKeyArn: patched
              iamInstanceProfile: patched
              instanceType: t3.medium
              labels:
                label-one: value-one
              rootVolume:
                - iops: 3000
                  #kmsKeyArn: arn:aws:kms:my-aws-region:012345678910:key/12345678-1234-1234-1234-123456789111
                  sizeGib: 10
                  volumeType: GP3
              tags:
                tag-one: value-one
          location: patched
          maxPodsConstraint:
            - maxPodsPerNode: 110
          project: patched
          subnetId: patched
          version: 1.23.8-gke.1700
    patches:
        - type: FromCompositeFieldPath
          fromFieldPath: spec.parameters.gcpRegion
          toFieldPath: spec.forProvider.location
        - type: FromCompositeFieldPath
          fromFieldPath: spec.parameters.gcpProjectId
          toFieldPath: spec.project
        - type: FromCompositeFieldPath
          fromFieldPath: status.subnetId1Priv
          toFieldPath: spec.forProvider.subnetId
        - type: FromCompositeFieldPath
          fromFieldPath: status.kmsArn
          toFieldPath:  spec.forProvider.config.configEncryption.kmsKeyArn
        - type: FromCompositeFieldPath
          fromFieldPath: status.npInstanceProfile
          toFieldPath:  spec.config.iamInstanceProfile
  - name: anthos-service-agent-role
    base:
      apiVersion: iam.aws.upbound.io/v1beta1
      kind: Role
      metadata:
        labels:
          role: anthos-service-agent-role
        annotations:
          crossplane.io/external-name: anthos-SA-Role
      spec:
        providerConfigRef:
          name: default-aws
        forProvider:
          assumeRolePolicy: |
            {
            "Version": "2012-10-17",
            "Statement": [
              {
              "Sid": "",
              "Effect": "Allow",
              "Principal": {
              "Federated": "accounts.google.com"
              },
              "Action": "sts:AssumeRoleWithWebIdentity",
              "Condition": {
                "StringEquals": {
                "accounts.google.com:sub": "service-261832825633@gcp-sa-gkemulticloud.iam.gserviceaccount.com"
                }
              }
              }
            ]
            }
    patches:
    - type: ToCompositeFieldPath
      fromFieldPath: status.atProvider.arn
      toFieldPath: status.saRoleArn
  - name: anthos-service-agent-policy
    base:
      apiVersion: iam.aws.upbound.io/v1beta1
      kind: Policy
      metadata:
        labels:
          policy: anthos-service-agent-policy
        annotations:
          crossplane.io/external-name: anthos-SA-Policy
      spec:
        providerConfigRef:
          name: default-aws
        forProvider:
          policy: |
            {
            "Version": "2012-10-17",
            "Statement": [
                {
                  "Sid": "",
                  "Effect": "Allow",
                  "Action": [
                    "ec2:AuthorizeSecurityGroupEgress",
                    "ec2:AuthorizeSecurityGroupIngress",
                    "ec2:CreateLaunchTemplate",
                    "ec2:CreateNetworkInterface",
                    "ec2:CreateSecurityGroup",
                    "ec2:CreateTags",
                    "ec2:CreateVolume",
                    "ec2:DeleteLaunchTemplate",
                    "ec2:DeleteNetworkInterface",
                    "ec2:DeleteSecurityGroup",
                    "ec2:DeleteTags",
                    "ec2:DeleteVolume",
                    "ec2:DescribeAccountAttributes",
                    "ec2:DescribeInternetGateways",
                    "ec2:DescribeKeyPairs",
                    "ec2:DescribeLaunchTemplates",
                    "ec2:DescribeNetworkInterfaces",
                    "ec2:DescribeSecurityGroupRules",
                    "ec2:DescribeSecurityGroups",
                    "ec2:DescribeSubnets",
                    "ec2:DescribeVpcs",
                    "ec2:GetConsoleOutput",
                    "ec2:ModifyNetworkInterfaceAttribute",
                    "ec2:RevokeSecurityGroupEgress",
                    "ec2:RevokeSecurityGroupIngress",
                    "ec2:RunInstances",
                    "iam:AWSServiceName",
                    "iam:CreateServiceLinkedRole",
                    "iam:PassRole",
                    "autoscaling:CreateAutoScalingGroup",
                    "autoscaling:CreateOrUpdateTags",
                    "autoscaling:DeleteAutoScalingGroup",
                    "autoscaling:DeleteTags",
                    "autoscaling:DescribeAutoScalingGroups",
                    "autoscaling:TerminateInstanceInAutoScalingGroup",
                    "autoscaling:UpdateAutoScalingGroup",
                    "elasticloadbalancing:AddTags",
                    "elasticloadbalancing:CreateListener",
                    "elasticloadbalancing:CreateLoadBalancer",
                    "elasticloadbalancing:CreateTargetGroup",
                    "elasticloadbalancing:DeleteListener",
                    "elasticloadbalancing:DeleteLoadBalancer",
                    "elasticloadbalancing:DeleteTargetGroup",
                    "elasticloadbalancing:DescribeListeners",
                    "elasticloadbalancing:DescribeLoadBalancers",
                    "elasticloadbalancing:DescribeTargetGroups",
                    "elasticloadbalancing:DescribeTargetHealth",
                    "elasticloadbalancing:ModifyTargetGroupAttributes",
                    "elasticloadbalancing:RemoveTags",
                    "kms:DescribeKey",
                    "kms:Encrypt",
                    "kms:GenerateDataKeyWithoutPlaintext"
                    ],
                  "Resource": "*"
                }
              ]
            }
  - name: anthos-service-agent-attach
    base:
      apiVersion: iam.aws.upbound.io/v1beta1
      kind: RolePolicyAttachment
      metadata:
        name: sample-node-policy-3
      spec:
        providerConfigRef:
          name: default-aws
        forProvider:
          roleSelector:
            matchLabels:
              role: anthos-service-agent-role
          policyArnSelector:
            matchLabels:
              policy: anthos-service-agent-policy
  - name: anthos-control-plane-role
    base:
      apiVersion: iam.aws.upbound.io/v1beta1
      kind: Role
      metadata:
        labels:
          role: anthos-control-plane-role
        annotations:
          crossplane.io/external-name: anthos-CP-Role
      spec:
        providerConfigRef:
          name: default-aws
        forProvider:
          assumeRolePolicy: |
            {
              "Version": "2012-10-17",
              "Statement": [
                {
                  "Sid": "",
                  "Effect": "Allow",
                  "Principal": {
                    "Service": "ec2.amazonaws.com"
                  },
                  "Action": "sts:AssumeRole"
                }
              ]
            }
    patches:
    - type: ToCompositeFieldPath
      fromFieldPath: status.atProvider.arn
      toFieldPath: status.cpRoleArn
