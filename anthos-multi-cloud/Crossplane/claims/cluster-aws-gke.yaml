apiVersion: demo.anthos.com/v1
kind: CompositeCluster 
metadata:
  name: a-team
  labels:
    cluster-owner: prod-cluster
spec:
  compositionRef:
    # Possible values cluster-gcp, cluster-azure, cluster-aws
    name: cluster-aws-gke
  parameters:
    # Possible values small, medium, large
    nodeSize: medium
    k8sVersion: "1.23"
    fleetProject: "261832825633"
    gcpProjectId: "anthos-multi-cloud-335819"
    awsRegion: "us-east-1"
    gcpRegion: "us-east4"
    minNodeCount: 3  
    adminUsers:
    - bkauf@google.com
  writeConnectionSecretToRef:
    namespace: default
    name: a-team