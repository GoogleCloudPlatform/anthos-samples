apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-logger
spec:
  replicas: 3
  selector:
    matchLabels:
      component: test-logger
  template:
    metadata:
      labels:
        component: test-logger
    spec:
      containers:
        - name: test-logger
          image: ${REGION}-docker.pkg.dev/${PROJECT_ID}/test-logger-repo/test-logger:v1
      imagePullSecrets:
      - name: ${SECRET_NAME}